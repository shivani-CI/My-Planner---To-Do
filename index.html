<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome and goole fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- Icon -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>My Planner - To Do</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-filter="all"><i class="fa fa-list"></i> All Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-filter="important"><i class="fa fa-star"></i> Important</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-filter="planned"><i class="fa fa-calendar"></i> Planned</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-filter="flagged"><i class="fa fa-flag"></i> Flagged</a>
                        </li>
                    </ul>
                </div>
            </div>            
   
            <!-- Main Content -->
            <main class="col-md-9 col-lg-7 col-sm-12 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Task List</h1>
                </div>

                <!-- Task Input Section -->
                <div class="input-group mb-3">
                    <input type="text" id="taskiput" class="form-control" placeholder="Enter task description">
                    <input type="date" id="dueDateInput" class="form-control">
                    <select id="categoryInput" class="form-select">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Important">Important</option>
                        <option value="Planned">Planned</option>
                        <option value="Flagged">Flagged</option>
                    </select>
                    <button class="btn btn-primary" id="addTaskButton">Add Task</button>
                </div>

                <div class="mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
                </div>

                <ul id="taskList" class="list-group mb-5"></ul>

                <!-- Feedback Form -->
                <h2>Feedback</h2>
                <form id="feedbackForm" action="https://formdump.codeinstitute.net" method="POST">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Your name"></label>
                    </div>
                    <div class="mb-3">
                        <label for="userMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="userMessage" rows="3" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </main>

            <!-- Right image Section -->
            <div id="imageContainer" class="col-md-2 col-lg-3 d-none d-md-block">
                <img src="assets/images/hero.jpg" alt="Side Image" class="img-fluid full-height-img">
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
